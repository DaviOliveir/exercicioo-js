<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

     <div id="area">interaja</div>




    <script>
        var are = document.getElementById('area')
        are.addEventListener('click', clicar)
        are.addEventListener('mouseenter', entrar)
        are.addEventListener('mouseout', sair)


    function clicar() {
        are.innerText = 'clicou'
        are.style.background = 'black'

        
    }

    function entrar() {

        are.innerText = 'entrou'
        are.style.background = 'green'       
        
    }

    function sair() {

        are.innerText = 'saiu'
        are.style.background = 'pink'
    }

    </script>
</body>
</html>
